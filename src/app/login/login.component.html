<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <div class="error-message" *ngIf="loginForm.get('username')?.hasError('required')">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
        </div>
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
